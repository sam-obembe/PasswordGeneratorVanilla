<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container mt-3">
        <h1>Password Generator</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">Number Of Passwords</span>
            <input type="number" class="form-control" id="numOfPasswords" />
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text">Length of passwords</span>
            <input type="number" class="form-control" id="lengthOfPasswords" />
        </div>



        <button class="btn btn-primary" onclick="generatePasswords()">Generate</button>
        <button class="btn btn-secondary" onclick="clearPasswords()">Reset</button>
        <div class="jumbotron mt-3">
            <h2>Passwords</h2>
            <ul id="passwordList">

            </ul>
        </div>

    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>

</html>
